<script type="text/babel">

    // React uses the CamelCase
    const UserLogin = () =>{
        return (
            <div>
                <h2>User Login</h2>
                <dl>
                    <dt>User Name</dt>
                    <dd><input type="text" /></dd>
                    <dt>Password</dt>
                    <dd><input type="password" /></dd>
                </dl>
                <button>Login</button>
            </div>
        )
    }

    const root = ReactDOM.createRoot(document.getElementById("document"));
    root.render(<UserLogin/>);
</script>
